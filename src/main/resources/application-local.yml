spring:
  application:
    name: shop
  datasource:
    url: jdbc:postgresql://localhost:5433/bookshop_db_test
    username: bookshop_test_user
    password: bookshop_test_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
